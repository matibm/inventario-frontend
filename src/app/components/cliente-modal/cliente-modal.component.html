<div class="fondo-negro  fadeIn" [ngClass]='_clienteModalService.oculto'>

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog  modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Producto </h5>
                    <button type="button" (click)="_clienteModalService.ocultarModal()" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form ngNativeValidate id="amyFormEditProduct" class="formProducto" (ngSubmit)="_clienteModalService.guardar()" class="modal-body cuerpo ">
                    <div *ngIf="true">
                        <div class="form-group">
                            <label for="">Cedula de Identidad</label>

                            <input [(ngModel)]="_clienteModalService.cliente.ci" name="marca" ngModel type="text" #marca class="form-control" aria-describedby="helpId" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">RUC</label>
                            <input ngModel type="text" [(ngModel)]="_clienteModalService.cliente.ruc" name="modelo" #modelo class="form-control" aria-describedby="helpId" placeholder="">

                        </div>
                        <div class="form-group">
                            <label for="">Nombres</label>
                            <input ngModel type="text" [(ngModel)]="_clienteModalService.cliente.nombre" name="nombre" #modelo class="form-control" aria-describedby="helpId" placeholder="">

                        </div>

                        <div class="modal-footer">
                            <button type="button" (click)="_clienteModalService.ocultarModal()" class="btn btn-secondary">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <!-- <button class="btn btn-succes">Confirmar</button> -->
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
