<div class="fondo-negro  fadeIn">

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Clientes </h5>
                    <button type="button" (click)="oncomplete.emit()" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form *ngIf="cliente" ngNativeValidate id="amyFormEditProduct" class="formProducto" (ngSubmit)="guardar()" class="modal-body cuerpo ">
                    <h3>Editar cliente</h3>
                    <div *ngIf="true">
                        <div class="form-group">
                            <label for="">C.I./R.U.C.</label>
                            <input [(ngModel)]="cliente.ci" name="marca" ngModel type="text" #marca class="form-control" aria-describedby="helpId" placeholder="cedula de identidad o ruc">
                        </div>
                        <div class="form-group">
                            <label for="">Nombres</label>
                            <input ngModel type="text" [(ngModel)]="cliente.nombre" name="nombre" #modelo class="form-control" aria-describedby="helpId" placeholder="Nombre y apellido">
                        </div>

                        <div class="form-group">
                            <label for="">Telefono</label>
                            <input ngModel type="text" [(ngModel)]="cliente.tel" name="mosdelo" #tel class="form-control" aria-describedby="helpId" placeholder="numero de telefono">

                        </div>
                        <div class="form-group">
                            <label for="">Direccion</label>
                            <input ngModel type="text" [(ngModel)]="cliente.direccion" name="modelo" #direccion class="form-control" aria-describedby="helpId" placeholder="Direccion del cliente">
                        </div>
                        <div class="form-group">
                            <label for="">Fecha de Nacimiento</label>

                            <input ngModel type="text" [(ngModel)]="stringDate" (ngModelChange)="validarFecha()" name="modelo" #direccion class="form-control" aria-describedby="helpId" placeholder="Fecha de nacimiento">
                            <small>Fecha: {{date | date}}</small>
                        </div>

                        <div class="modal-footer">
                            <button type="button" (click)="oncomplete.emit()" class="btn btn-secondary">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
