<div class="fondo-negro  fadeIn" [ngClass]='_sessionService.oculto'>

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog  modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Insertar codigo</h5>

                </div>
                <form ngNativeValidate id="myFormEditProduct" class="formProducto" (ngSubmit)="_sessionService.login(codigo.value)" class="modal-body cuerpo ">
                    <input ngModel type="text" name="codigo" required #codigo class="form-control" required aria-describedby="helpId" placeholder="">
                </form>
            </div>
        </div>
    </div>
</div>
