<div class="fondo-negro  fadeIn" [ngClass]='_clienteModalService.oculto'>

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Clientes </h5>
                    <button type="button" (click)="_clienteModalService.ocultarModal()" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="row m-3">
                    <div class="col">
                        <button type="button" (click)="_clienteModalService.mostrarTabla()" class="btn btn-sm btn-block btn-primary">Buscar Cliente</button>
                    </div>
                    <div class="col">
                        <button type="button" (click)="_clienteModalService.ocultarTabla()" class="btn btn-sm btn-block btn-primary">Agregar Cliente</button>
                    </div>
                </div>
                <div *ngIf="_clienteModalService.tablaBoolean">
                    <div align="center">
                        <div class="card ">
                            <div class="col-12 card-body mx-auto">
                                <form (ngSubmit)="_clienteModalService.buscarCliente(input.value)" class=" row">
                                    <div class="col  ">
                                        <input name="buscador" #input type="text" class="form-control" placeholder="Buscar Cliente">
                                    </div>
                                    <div class="col  ">
                                        <button type="submit" class="btn btn-primary">Buscar</button>
                                    </div>
                                </form>
                            </div>

                        </div>

                    </div>
                    <div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>nombre</th>
                                    <th>ci</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let item of _clienteModalService.clientes">
                                <tr class="pointer" (click)="_clienteModalService.seleccionarCliente(item)">
                                    <td>{{item.nombre}}</td>
                                    <td>{{item.ci}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <form *ngIf="!_clienteModalService.tablaBoolean" ngNativeValidate id="amyFormEditProduct" class="formProducto" (ngSubmit)="_clienteModalService.agregarCliente()" class="modal-body cuerpo ">
                    <div *ngIf="true">
                        <div class="form-group">
                            <label for="">Cedula de Identidad</label>

                            <input [(ngModel)]="_clienteModalService.cliente.ci" name="marca" ngModel type="text" #marca class="form-control" aria-describedby="helpId" placeholder="">
                        </div>
                        <!-- <div  class="form-group">
                            <label for="">RUC</label>
                            <input ngModel type="text" [(ngModel)]="_clienteModalService.cliente.ruc" name="modelo" #modelo class="form-control" aria-describedby="helpId" placeholder="">

                        </div> -->
                        <div class="form-group">
                            <label for="">Nombres</label>
                            <input ngModel type="text" [(ngModel)]="_clienteModalService.cliente.nombre" name="nombre" #modelo class="form-control" aria-describedby="helpId" placeholder="">

                        </div>

                        <div class="modal-footer">
                            <button type="button" (click)="_clienteModalService.ocultarModal()" class="btn btn-secondary">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <!-- <button class="btn btn-succes">Confirmar</button> -->
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
