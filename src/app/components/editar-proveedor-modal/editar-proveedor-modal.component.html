<div class="fondo-negro  fadeIn" [ngClass]='_editarproveedorModalService.oculto'>

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog  modal-lg  modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Proveedor </h5>
                    <button type="button" (click)="_editarproveedorModalService.oculto = 'oculto'" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form ngNativeValidate id="amyFormEditProduct" class="formProducto" (ngSubmit)="_editarproveedorModalService.guardar()" class="modal-body cuerpo ">
                    <div class="form-group">
                        <label for="">Nombre</label>

                        <input [(ngModel)]="_editarproveedorModalService.nombre" name="nombre" ngModel type="text" required #nombre class="form-control" aria-describedby="helpId" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Telefono</label>
                        <input ngModel type="text" [(ngModel)]="_editarproveedorModalService.telefono" name="telefono" #telefono class="form-control" aria-describedby="helpId" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">ruc</label>
                        <input ngModel type="text" [(ngModel)]="_editarproveedorModalService.ruc" name="ruc" #ruc class="form-control" aria-describedby="helpId" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">persona_contacto</label>
                        <input ngModel type="text" [(ngModel)]="_editarproveedorModalService.persona_contacto" name="persona_contacto" #persona_contacto class="form-control" aria-describedby="helpId" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">direccion</label>
                        <input ngModel type="text" [(ngModel)]="_editarproveedorModalService.direccion" name="direccion" #direccion class="form-control" aria-describedby="helpId" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">email</label>
                        <input ngModel type="text" [(ngModel)]="_editarproveedorModalService.email" name="email" #email class="form-control" aria-describedby="helpId" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Comentario</label>
                        <input ngModel type="text" [(ngModel)]="_editarproveedorModalService.comentario" name="comentario" #comentario class="form-control" aria-describedby="helpId" placeholder="">

                    </div>

                    <div class="modal-footer">
                        <button type="button" (click)="_editarproveedorModalService.oculto = 'oculto'" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <!-- <button class="btn btn-succes">Confirmar</button> -->
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
