<div class="fondo-negro  fadeIn" [ngClass]='_crearEgresoService.oculto'>


    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar Egreso </h5>
                    <button type="button" class="close" (click)="_crearEgresoService.ocultarModal()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form ngNativeValidate id="myForm" (ngSubmit)="_crearEgresoService.onSubmit()" class="modal-body cuerpo " align="center">

                    <div *ngIf="!_crearEgresoService.confirmar">

                        <div class="form-group">
                            <label for="">Monto</label>
                            <input type="number" required #monto (keyup)='_crearEgresoService.registrarMonto(monto.value)' class="form-control" aria-describedby="helpId" placeholder="">
                            <small id="helpId" class="form-text text-muted">Cantidad de dinero para extraer de la
                                caja</small>
                        </div>
                        <div class="form-group">
                            <label for="">Motivo</label>
                            <input type="text" required #motivo (keyup)='_crearEgresoService.registrarMotivo(motivo.value)' class="form-control" aria-describedby="helpId" placeholder="">
                            <small id="helpId" class="form-text text-muted">Registrar el motivo de la extracci√≥n</small>
                        </div>
                    </div>

                    <div *ngIf="_crearEgresoService.confirmar">
                        <h3 class="m-5">Extraer {{_crearEgresoService.montoT}} Gs de la Caja?</h3>
                        <label class="m-3" for=""><b>Motivo:</b> {{_crearEgresoService.motivoT}} </label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="_crearEgresoService.cancelarEgreso()">Cancelar</button>
                        <button type="submit" *ngIf="!_crearEgresoService.confirmar" (click)="_crearEgresoService.onSubmit()" class="btn btn-primary">Registrar</button>
                        <button *ngIf="_crearEgresoService.confirmar" (click)="_crearEgresoService.confirmarGuardar()" class="btn btn-success">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
