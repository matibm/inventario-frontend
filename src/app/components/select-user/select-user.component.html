<div class="fondo-negro  fadeIn">

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Seleccionar vendedor </h5>
                    <button type="button" class="close" (click)="  complete.emit(null)" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <ul class="list-group ">
                        <li *ngFor="let item of usuarios" (click)="complete.emit(item)" href="javascript:null" class="list-group-item list-group-item-action pointer">
                            {{item.nombre}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
