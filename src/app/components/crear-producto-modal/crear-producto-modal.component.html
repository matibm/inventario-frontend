<div class="fondo-negro  fadeIn" [ngClass]='_crearProductoModalService.oculto'>

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog  modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Producto </h5>
                    <button type="button" (click)="_crearProductoModalService.ocultarModal()" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form ngNativeValidate #f="ngForm" id="myFormNewProduct" class="formProducto" (ngSubmit)="registrar(f)" class="modal-body cuerpo ">

                    <div class="form-group">
                        <label for="">Marca</label>
                        <input ngModel type="text" name="marca" required #marca class="form-control" required aria-describedby="helpId" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">Formula</label>
                        <input ngModel type="text" name="modelo" required #modelo class="form-control" required aria-describedby="helpId" placeholder="">

                    </div>
                    <div class="form-group">
                        <label for="">Codigo</label>
                        <input ngModel type="text" name="codigo" required #codigo class="form-control" required aria-describedby="helpId" placeholder="">

                    </div>
                    <div class="form-group">
                        <label for="">Precio</label>
                        <input ngModel type="number" name="precio" required #precio class="form-control" required aria-describedby="helpId" placeholder="">

                    </div>
                    <div class="form-group">
                        <label for="">Precio Bruto</label>
                        <input ngModel type="number" name="precioBruto" required #precioBruto class="form-control" required aria-describedby="helpId" placeholder="">

                    </div>
                    <div class="form-group">
                        <label for="">Precio con descuento</label>
                        <input ngModel type="number" name="descuento" required #precioBruto class="form-control" required aria-describedby="helpId" placeholder="">

                    </div>
                    <div class="form-group">
                        <label for="">Cantidad</label>
                        <input ngModel type="number" name="cantidad" required #cantidad class="form-control" required aria-describedby="helpId" placeholder="">

                    </div>

                    <div align="center">
                        <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" alt="">
                        <p *ngIf="!imagenTemp" class="mt-5">
                            Selecciona un archivo para subir
                        </p>
                        <form action="/file-upload" class=" p-5 m-4 dropzone dz-clickable" id="my-dropzone">

                            <input (change)="seleccionImagen($event.target.files[0])" type="file">
                        </form>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <!-- <button class="btn btn-succes">Confirmar</button> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
