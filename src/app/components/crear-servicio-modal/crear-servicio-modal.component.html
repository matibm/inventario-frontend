<div class="fondo-negro  fadeIn" [ngClass]='_crearSerivcioModalService.oculto'>


    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar Servicio </h5>
                    <button type="button" class="close" (click)="_crearSerivcioModalService.ocultarModal()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form ngNativeValidate id="myForm" class="modal-body cuerpo " align="center">
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text" required #nombre class="form-control" aria-describedby="helpId" placeholder="nombre del pago de servicio">
                    </div>
                    <div class="form-group">
                        <label for="">monto</label>
                        <input type="number" #monto class="form-control" aria-describedby="helpId" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">comision</label>
                        <input type="number" #comision class="form-control" aria-describedby="helpId" placeholder="ganancia del monto">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="_crearSerivcioModalService.ocultarModal()">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Crear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
